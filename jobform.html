<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB Application</title>
</head>
<body>
    
    <form action="" method="get">
    

        <fieldset>
        <legend>JOB Application</legend>

     <label for="name">Name : </label>
     <input type="text" id="name" name="Name" placeholder="First & Last Name" style="background-color: bisque;"><br><br>

     <label for="studentId">Student ID : </label>
     <input type="studentId" id="studentId" name="Student ID" placeholder="PRN Number" style="background-color: bisque;"><br><br>

     <label for="PW">Password : </label>
     <input type="password" id="PW" name="Password" style="background-color: bisque;"><br><br>

     <label for="gen">Gender : </label>
     <input type="radio" id="gen" name="Gender" value="Male">Male
     <input type="radio" id="gen" name="Gender" value="Female">Female<br><br>

     <label for="rel">Will you relocate in Pune? : </label>
     <input type="radio" id="rel" name="Will you relocate in pune" value="Yes">Yes
     <input type="radio" id="rel" name="Will you relocate in pune" value="No">No<br><br>

     <label for="dob">DOB : </label>
     <input type="date" id="dob" name="DOB" min="2001-01-01"><br><br>

     <label for="mail">E-mail : </label>
     <input type="email" id="mail" name="E-mail" style="background-color: bisque;"><br><br>

     <label for="skill">Skills : </label>
     <input type="checkbox" id="skill" name="Skills" value="Java">JAVA
     <input type="checkbox" id="skill" name="Skills" value="Python">PYTHON
     <input type="checkbox" id="skill" name="Skills" value="Python">WEB TECHNOLOGY
     <input type="checkbox" id="skill" name="Skills" value="Python" checked disabled>HTML<br><br>

     <label for="phno">Contact Number : </label>
     <input type="tel" id="phno" name="Contact Number" maxlength="10" minlength="10" style="background-color: bisque;"><br><br>

     <label for="Sta">State : </label>
     <select name="State" id="sta">
        <option value="MH">Maharashtra</option>
        <option value="BA">Banglore</option>
        <option value="MP">Madhya Pradesh</option>
        <option value="DE">Delhi</option>
     </select><br><br>

     <label for="edu">Qualification Details : </label><br><br>

     <label for="edu">University Name</label>            <label for="yr">Passout Year</label>            <label for="per">Percentile</label><br><br>

     <input type="text" id="edu" name="University Name" style="background-color: bisque;"> <input type="date" id="yr" name="Passout Year" style="background-color: bisque;"> <input type="per" id="edu" name="Percentile" style="background-color: bisque;"> <br><br>
     <input type="text" id="edu" name="University Name" style="background-color: bisque;"> <input type="date" id="yr" name="Passout Year" style="background-color: bisque;"> <input type="per" id="edu" name="Percentile" style="background-color: bisque;"> <br><br>

     <label for="pro">Project : </label>
     <input type="file" id="pro" name="Project"><br><br>

     <label for="sum">Project Summary : </label>
     <textarea name="Project Summary" id="sum" style="background-color: bisque;"></textarea><br><br>

     <label for="add">Address </label>
     <textarea name="Address" id="add" style="background-color: bisque;"></textarea><br><br>

     <img src="https://e1.pxfuel.com/desktop-wallpaper/767/917/desktop-wallpaper-thank-you-clipart-svg-use-thank-you-for-listening-thumbnail.jpg"
     alt="Thank You" height="150px">

    </fieldset>

     <button type="submit">Submit</button>


    </form>
</body>
</html>
